<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">


</head>

<body>
    <header>
        <h1>Quadro Kanban</h1>
        <section id="board">
            <div class="column" data-status="todo">
                <h2>A Fazer</h2>
                <div class="task-container" id="todo">
                    <div class="task">
                        <button class="delete">🗑️</button>
                        <h3>Tarefa 1</h3>
                        <p id="resultado1"></p>
                    </div>
                    <div class="task">
                        <button class="delete">🗑️</button>
                        <h3>Tarefa 2</h3>
                        <p>Descrição da segunda tarefa</p>
                    </div>
                </div>
            </div>
            <div class="column" data-status="doing">
                <h2>Fazendo</h2>
                <div class="task-container" id="doing">
                    <div class="task">
                        <button class="delete">🗑️</button>
                        <h3>Tarefa 3</h3>
                        <p>Descrição da terceira tarefa</p>
                    </div>
                </div>
            </div>
            <div class="column" data-status="done">
                <h2>Concluído</h2>
                <div class="task-container" id="done">
                    <div class="task">
                        <button class="delete">🗑️</button>
                        <h3>Tarefa 4</h3>
                        <p>Descrição da quarta tarefa</p>
                    </div>
                </div>
            </div>
        </section>

    </header>
    <section id="task-form">
        <h2>Adicionar Tarefa</h2>
        <input type="text" id="title" placeholder="Título">
        <textarea id="description" placeholder="Descrição"></textarea>
        <button onclick="addTask()">Adicionar</button>
    </section>
</body>
<script src="js/storage.js"></script>
<script src="js/dom.js"></script>
<script src="js/main.js"></script>

</html>
